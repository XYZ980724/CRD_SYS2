<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
</head>
<body>
    <div class="head"></div>
    <div class="main">
        <!--导航-->
        <div class="main_left">
            <div style="display: flex;flex-direction: column;width: 150px;">
                <button v-for="btn in btns" @mouseenter="enter(btn)" @mouseleave="leave(btn)" :style="{background:btn.bg}" @click="nav(btn)">
                    <font :style="{color:btn.fc}">{{btn.name}}</font>
                </button>
            </div>
        </div>
        
        <div class="main_right">
            <div style="padding: 30px;" class="center">
                 <table class="tb">
                     <thead>
                         <tr>
                             <td>编号</td>
                             <td>病种症候</td>
                             <td>其他分层因素</td>
                             <td>层内入组顺序号</td>
                             <td>受试者姓名</td>
                             <td>入组日期</td>
                             <td>状态</td>
                         </tr>
                     </thead>
                     <tbody>
                         <tr v-for="person in people">
                             <td>{{person.id}}</td>
                             <td>{{person.id}}</td>
                             <td>{{person.id}}</td>
                             <td>{{person.id}}</td>
                             <td>{{person.id}}</td>
                             <td>{{person.id}}</td>
                             <td>{{person.id}}</td>
                         </tr>
                     </tbody>
                 </table>
            </div>
        </div>
    </div>
    <div class="foot"></div>
    <script src="../config/js/vue.js"></script>
    <script src="js/data.js"></script>
    <script src="js/所有受试者.js"></script>
    <style type="text/css">@import url("../config/css/all.css");</style>
</body>
</html>
