<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
</head>
<body>
    <div class="head"></div>
    <div class="main">
        <!--导航-->
        <div class="main_left">
            <div style="display: flex;flex-direction: column;width: 150px;">
                <button v-for="btn in btns" @mouseenter="enter(btn)" @mouseleave="leave(btn)" :style="{background:btn.bg}" @click="nav(btn)">
                    <font :style="{color:btn.fc}">{{btn.name}}</font>
                </button>
            </div>
        </div>
        
        <div class="main_right">
            <div class="center" style="margin-top: 30px;">
                <table class="tb">
                    <thead>
                        <tr>
                            <td>编号</td>
                            <td>受试者姓名</td>
                            <td>出生日期</td>
                            <td>性别</td>
                            <td>病种症候</td>
                            <td>其他分层因素</td>
                            <td>顺序号</td>
                            <td>入组日期</td>
                            <td>破盲情况</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="person in people">
                            <td>{{person.id}}</td>
                            <td>{{person.name}}</td>
                            <td>{{person.birth}}</td>
                            <td>{{person.sex}}</td>
                            <td>{{person.id}}</td>
                            <td>{{person.id}}</td>
                            <td>{{person.id}}</td>
                            <td>{{person.date}}</td>
                            <td>
                                <button @click="nav_detial(person)">{{person.pos}}</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="center" style="margin-top: 50px;" v-if="show!=0">
                <table class="tb">
                    <thead>
                        <tr>
                            <td>破盲申请时间：</td>
                            <td></td>
                            <td>批准破盲时间：</td>
                            <td></td>
                            <td>批准人：</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><p></p></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>组别：</td>
                            <td></td>
                            <td>药物：</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="foot"></div>
    <script src="${pageContext.request.contextPath}/config/js/vue.js"></script>
    <script src="js/data.js"></script>
    <script src="js/破盲情况.js"></script>
    <style type="text/css">@import url("${pageContext.request.contextPath}/config/css/all.css");</style>
</body>
</html>
