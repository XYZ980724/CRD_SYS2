<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
</head>
<body>
    <div class="head"></div>
    <div class="main">
        <!--导航-->
        <div class="main_left">
            <div style="display: flex;flex-direction: column;width: 150px;">
                <button v-for="btn in btns" @mouseenter="enter(btn)" @mouseleave="leave(btn)" :style="{background:btn.bg}" @click="nav(btn)">
                    <font :style="{color:btn.fc}">{{btn.name}}</font>
                </button>
            </div>
        </div>
        
        <div class="main_right">
            <div class="center" style="margin-top: 30px;">
                <table class="tb">
                    <thead>
                        <tr>
                            <td>编号</td>
                            <td>研究名称</td>
                            <td>病例数</td>
                            <td>持续时间</td>
                            <td>项目状态</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in items">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.num}}</td>
                            <td>{{item.time}}</td>
                            <td>{{item.pos}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="foot"></div>
    
    <script src="../config/js/vue.js"></script>
    <script src="js/data.js"></script>
    <script src="js/项目列表.js"></script>
    <style type="text/css">@import url("../config/css/all.css");</style>
</body>
</html>
