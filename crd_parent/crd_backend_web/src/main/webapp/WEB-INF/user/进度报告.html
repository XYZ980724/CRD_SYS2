<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
</head>
<body>
    <div class="head"></div>
    <div class="main">
        <!--导航-->
        <div class="main_left">
            <div style="display: flex;flex-direction: column;width: 150px;">
                <button v-for="btn in btns" @mouseenter="enter(btn)" @mouseleave="leave(btn)" :style="{background:btn.bg}" @click="nav(btn)">
                    <font :style="{color:btn.fc}">{{btn.name}}</font>
                </button>
            </div>
        </div>
        <div class="main_right">
            <div class="center" style="margin-top: 30px;">
                <table class="tb">
                    <thead>
                        <tr>
                            <td>项目名称</td>
                            <td>计划入组病例数</td>
                            <td>已入组病例数</td>
                            <td>完成病例数</td>
                            <td>破忙病例数</td>
                            <td>负责人</td>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr v-for="item in items">
                            <td>{{item.itemName}}</td>
                            <td>{{item.frontNumber}}</td>
                            <td>{{item.inNumber}}</td>
                            <td>{{item.overNumber}}</td>
                            <td>{{item.breakNumber}}</td>
                            <td>{{item.boss}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="foot"></div>
    <script src="../config/js/vue.js"></script>
    <script src="js/data.js"></script>
    <script src="js/进度报告.js"></script>
    <style type="text/css">@import url("../config/css/all.css");</style>
</body>
</html>
