<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
</head>
<body>
    <div class="head"></div>
    <div class="main">
        <!--导航-->
        <div class="main_left">
            <div style="display: flex;flex-direction: column;width: 150px;">
                <button v-for="btn in btns" @mouseenter="enter(btn)" @mouseleave="leave(btn)" :style="{background:btn.bg}" @click="nav(btn)">
                    <font :style="{color:btn.fc}">{{btn.name}}</font>
                </button>
            </div>
        </div>
        
        <div class="main_right">
            <div class="center" style="margin-top: 30px;">
                <table class="tb">
                    <tbody>
                        <tr><td><p></p></td></tr>
                        <tr>
                            <td>受试者姓名：</td>
                            <td><input type="text"></td>
                        </tr>

                        <tr><td><p></p></td></tr>
                        <tr>
                            <td>出生日期：</td>
                            <td><input type="text"></td>
                        </tr>

                        <tr><td><p></p></td></tr>
                        <tr>
                            <td>年龄：</td>
                            <td><input type="text"></td>
                        </tr>

                        <tr><td><p></p></td></tr>
                        <tr>
                            <td>性别：</td>
                            <td>
                                男<input type="radio" value="1" name="sex">
                                女<input type="radio" value="2" name="sex">
                            </td>
                        </tr>

                        <tr><td><p></p></td></tr>
                        <tr>
                            <td>种族：</td>
                            <td>
                                <select name="" id="" style="width: 200px;">
                                    <option value="" v-for=""></option>
                                </select>
                            </td>
                        </tr>

                        <tr><td><p></p></td></tr>
                        <tr>
                            <td>证型：</td>
                            <td><input type="text"></td>
                        </tr>

                        <tr><td><p></p></td></tr>
                        <tr>
                            <td>其他分层因素：</td>
                            <td><input type="text"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="center" style="margin-top: 30px;">
                <button>确定</button>
                <button style="margin-left: 35px;">重置</button>
            </div>
        </div>
    </div>
    <div class="foot"></div>
    <script src="${pageContext.request.contextPath}/config/js/vue.js"></script>
    <script src="js/data.js"></script>
    <script src="js/受试者登记.js"></script>
    <style type="text/css">@import url("${pageContext.request.contextPath}/config/css/all.css");</style>
</body>
</html>
