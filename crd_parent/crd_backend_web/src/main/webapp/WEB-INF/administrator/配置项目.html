<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配置项目</title>
</head>
<body>
    <div class="head"></div>
    <div class="main">
        <!--导航-->
        <div class="main_left">
            <!--<menu_item></menu_item>-->
            <div style="display: flex;flex-direction: column;width: 150px;">
                <button v-for="btn in btns" @mouseenter="enter(btn)" @mouseleave="leave(btn)" :style="{background:btn.bg}" @click="nav(btn)">
                    <font :style="{color:btn.fc}">{{btn.name}}</font>
                </button>
            </div>
        </div>
        <div class="main_right">
            <div class="center" style="margin-top:30px;">
                选择医院
                <select name="selectHospital" v-model="chose">
                    <option v-for="hos in hospitals" :value="hos.id">{{hos.name}}</option>
                </select>
            </div>
            <div v-show="chose!=0">
                <div class="center" style="margin-top: 30px;">
                    <table class="tb">
                        <tbody>
                            <tr>
                                <td>样本数量：</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td><p></p></td><td></td>
                            </tr>
                            <tr>
                                <td>对照组药物：</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td><p></p></td><td></td>
                            </tr>
                            <tr>
                                <td>实验组药物：</td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td><p></p></td><td></td>
                            </tr>
                            <tr>
                                <td>药物剂量：</td>
                                <td><input type="text">mg/次</td>
                            </tr>
                            <tr>
                                <td><p></p></td><td></td>
                            </tr>
                            <tr>
                                <td>每日次数：</td>
                                <td><input type="text"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="center" style="margin-top: 30px;">
                    <button>保存</button>
                    <button style="margin-left: 35px">提交</button>
                </div>
            </div>
        </div>
    </div>
    <div class="foot"></div>

    <script src="${pageContext.request.contextPath}/config/js/vue.js"></script>
    <script src="js/data.js"></script>
    <script src="js/配置项目.js"></script>
    <style type="text/css">@import url("${pageContext.request.contextPath}/config/css/all.css");</style>

</body>
</html>
