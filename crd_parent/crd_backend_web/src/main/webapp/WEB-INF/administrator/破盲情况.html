<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="head"></div>
    <div class="main">
        <!--导航-->
        <div class="main_left">
            <!--<menu_item></menu_item>-->
            <div style="display: flex;flex-direction: column;width: 150px;">
                <button v-for="btn in btns" @mouseenter="enter(btn)" @mouseleave="leave(btn)" :style="{background:btn.bg}" @click="nav(btn)">
                    <font :style="{color:btn.fc}">{{btn.name}}</font>
                </button>
            </div>
        </div>
        <div class="main_right">
            <!--查找与操作列表-->
            <div class="center" style="margin-top: 30px;">
                <form action="" style="padding: 30px;">
                    研究者：
                    <input type="text">
                    <input type="submit" value="搜索">
                </form>
                <form action="" style="padding: 30px;">
                    分中心名称：
                    <input type="text">
                    <input type="submit" value="搜索">
                </form>
            </div>
            <!--列表-->
            <div class="center" style="margin-top: 30px;">
                <table class="tb">
                    <thead>
                        <tr>
                            <td>编号</td>
                            <td>研究名称</td>
                            <td>申办项目组织</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in items">
                            <td>{{item.item_id}}</td>
                            <td>{{item.item_name}}</td>
                            <td>{{item.item_hos}}</td>
                            <td><button @click="nav_detial(item.item_id)">查看破盲情况</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--详细-->
            <div class="center" style="margin-top: 30px;" V-if="show!=0">
                <table class="tb">
                    <thead>
                        <tr>
                            <td style="background:white;">编号</td>
                            <td style="background:#cccccc;">分中心名称</td>
                            <td style="background:white;">研究者</td>
                            <td style="background:#cccccc;">入组顺序号</td>
                            <td style="background:white;">受试者姓名</td>
                            <td style="background:#cccccc;">性别</td>
                            <td style="background:white;">出生日期</td>
                            <td style="background:#cccccc;">入组日期</td>
                            <td style="background:white;">随机号</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="dt in item">
                            <td style="background:white;">{{dt.id}}</td>
                            <td style="background:#cccccc;">{{dt.oName}}</td>
                            <td style="background:white;">{{dt.doc}}</td>
                            <td style="background:#cccccc;">{{dt.inNum}}</td>
                            <td style="background:white;">{{dt.pName}}</td>
                            <td style="background:#cccccc;">{{dt.pSex}}</td>
                            <td style="background:white;">{{dt.pBirth}}</td>
                            <td style="background:#cccccc;">{{dt.inDate}}</td>
                            <td style="background:white;">{{dt.rdNum}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="foot"></div>
    
    <script src="../config/js/vue.js"></script>
    <script src="js/data.js"></script>
    <script src="js/破盲情况.js"></script>
    <style type="text/css">@import url("../config/css/all.css");</style>
</body>
</html>
